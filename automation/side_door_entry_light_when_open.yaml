alias: 'Turn on the side entry light if the door opens after sunset'
trigger:
  - platform: state
    entity_id: !secret zwave_door_side
    from: 'off'
    to: 'on'
condition:
  - condition: sun
    after: sunset
action:
  - service: switch.turn_on
    entity_id: !secret zwave_switch_side_entry_light