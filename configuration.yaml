homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 235
  unit_system: imperial
  time_zone: America/Detroit
  customize: !include customize.yaml

#################################
#                               #
#           Enables             #
#                               #
#################################

frontend:
http:
  api_password: !secret http_password
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
#mqtt:
  #broker: 127.0.0.1
  #port: 1883
  #client_id: home-assistant-1
  #username: !secret mqtt_user
  #password: !secret mqtt_password
updater:
  reporting: no
#discovery:
#conversation:
history:
  include:
    domains:
      - climate
      - sensor
      - switch
      - binary_sensor
      - device_tracker
      - sun
  exclude:
    entities:
      - sensor.ecolink_doorwindow_sensor_alarm_level_5_1
      - sensor.ecolink_doorwindow_sensor_alarm_level_6_1
      - sensor.ecolink_doorwindow_sensor_alarm_type_5_0
      - sensor.ecolink_doorwindow_sensor_alarm_type_6_0
      - sensor.ecolink_doorwindow_sensor_burglar_5_10
      - sensor.ecolink_doorwindow_sensor_burglar_6_10
      - sensor.ecolink_doorwindow_sensor_sourcenodeid_5_2
      - sensor.ecolink_doorwindow_sensor_sourcenodeid_6_2
      - sensor.ecolink_garage_door_sensor_alarm_level_3_1
      - sensor.ecolink_garage_door_sensor_alarm_type_3_0
      - sensor.ecolink_garage_door_sensor_burglar_3_10
      - sensor.ecolink_garage_door_sensor_sourcenodeid_3_2
      - sensor.everspring_st812_flood_detector_alarm_level_2_1
      - sensor.everspring_st812_flood_detector_alarm_type_2_0
      - sensor.pws_weather
      - sensor.pws_alerts
      - sensor.pws_station_id
      - sensor.side_door_batt
      - sensor.flood_sensor_batt
      - sensor.front_door_batt
      - sensor.garage_sensor_batt
      - sensor.everspring_st812_flood_detector_flood_2_5
      - binary_sensor.ecolink_garage_door_sensor_sensor_3_0
      - binary_sensor.flood_sensor
logbook:
#logger:
recorder:
  purge_days: 30
sun:

#################################
#                               #
#           Includes            #
#                               #
#################################

automation: !include automation.yaml
binary_sensor: !include binary_sensors.yaml
device_tracker: !include device_trackers.yaml
ecobee: !include ecobee.yaml
group: !include groups.yaml
input_boolean: !include input_boolean.yaml
#input_select: !include input_select.yaml
#input_slider: !include input_slider.yaml
media_player: !include media_players.yaml
notify: !include notify.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
zwave: !include zwave.yaml
zone: !include zones.yaml
