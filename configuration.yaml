homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 235
  unit_system: imperial
  time_zone: America/Detroit
  customize: !include customize.yaml

#################################
#                               #
#           Enables             #
#                               #
#################################

frontend:
http:
  api_password: !secret http_password
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
#mqtt:
  #broker: 127.0.0.1
  #port: 1883
  #client_id: home-assistant-1
  #username: !secret mqtt_user
  #password: !secret mqtt_password
updater:
  reporting: no
#discovery:
#conversation:
history:
  include:
    entities:
      - binary_sensor.door_front
      - binary_sensor.door_side
      - binary_sensor.door_garage
      - binary_sensor.ecobee_occupancy
      - binary_sensor.flood_sensor
      - binary_sensor.living_room_occupancy
      - binary_sensor.master_bedroom_occupancy
      - binary_sensor.office_occupancy
      - device_tracker.kylie_nexus5x_bt
      - device_tracker.kylie_nexus5x_wifi
      - device_tracker.scott_nexus5x_bt
      - device_tracker.scott_nexus5x_wifi
      - sensor.ecobee_humidity
      - sensor.ecobee_temperature
      - sensor.living_room_temperature
      - sensor.master_bedroom_temperature
      - sensor.office_temperature
      - sensor.pws_relative_humidity
      - sensor.pws_temp_f
      - switch.light_side_entry
      - switch.relay_garage_door
      - switch.smart_switch_6_tree
logbook:
#logger:
recorder:
  purge_days: 30
sun:

#################################
#                               #
#           Includes            #
#                               #
#################################

automation: !include automation.yaml
binary_sensor: !include binary_sensors.yaml
device_tracker: !include device_trackers.yaml
ecobee: !include ecobee.yaml
group: !include groups.yaml
input_boolean: !include input_boolean.yaml
#input_select: !include input_select.yaml
#input_slider: !include input_slider.yaml
media_player: !include media_players.yaml
notify: !include notify.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
switch: !include switches.yaml
zwave: !include zwave.yaml
zone: !include zones.yaml
