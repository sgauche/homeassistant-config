default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - persistent_notification.update_available
    - group.people
    - group.home_climate
    - group.flood
    - group.lights
    - group.doors
    - group.garage_door
    - group.occupancy
    - group.weather

media_players:
  name: Media
  view: yes
  icon: mdi:play-circle-outline
  entities:
    - group.media_player

system_status:
  name: System Status
  view: yes
  icon: mdi:settings
  entities:
    - group.battery_levels
    - group.overrides
    - group.all_automations

People:
  - device_tracker.scott_phone_bt
  - device_tracker.scott_phone_wifi
  - device_tracker.kylie_phone_bt
  - device_tracker.kylie_phone_wifi

Home Climate:
  - configurator.ecobee
  - climate.ecobee
  - sensor.ecobee_temperature
  - sensor.living_room_temperature
  - sensor.master_bedroom_temperature
  - sensor.office_temperature
  - sensor.ecobee_humidity

Flood:
  - binary_sensor.flood_sensor
  - sensor.flood_sensor

Lights:
  - switch.light_side_entry
  - switch.smart_switch

Doors:
  - binary_sensor.door_side
  - binary_sensor.door_front

Garage Door:
  - script.click_garage_door
  - binary_sensor.door_garage
  - sensor.door_garage

Occupancy:
  - binary_sensor.ecobee_occupancy
  - binary_sensor.living_room_occupancy
  - binary_sensor.master_bedroom_occupancy
  - binary_sensor.office_occupancy

Weather:
  - sun.sun
  - sensor.pws_temp_f
  - sensor.pws_relative_humidity
  - sensor.pws_weather
  - sensor.pws_alerts

Media Player:
  - media_player.bedroom
  - media_player.living_room_tv

Battery Levels:
  - sensor.flood_sensor_batt
  - sensor.garage_sensor_batt
  - sensor.front_door_batt
  - sensor.side_door_batt

Overrides:
  - switch.relay_garage_door
