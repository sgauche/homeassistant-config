default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - persistent_notification.update_available
    - group.people
    - group.home_climate
    - group.flood
    - group.lights
    - group.doors
    - group.garage_door
    - group.occupancy
    - group.weather

media_players:
  name: Media
  view: yes
  icon: mdi:play-circle-outline
  entities:
    - group.media_player

system_status:
  name: System Status
  view: yes
  icon: mdi:settings
  entities:
    - group.battery_levels
    - group.overrides
    - group.all_automations

People:
  - device_tracker.scott_nexus5x_bt
  - device_tracker.scott_nexus5x_wifi
  - device_tracker.kylie_nexus5x_bt
  - device_tracker.kylie_nexus5x_wifi

Home Climate:
  - configurator.ecobee
  - climate.ecobee
  #- input_select.climate_hvac
  - input_boolean.ecobee_away
  #- input_slider.climate_target_high_temp
  #- input_slider.climate_target_low_temp
  - sensor.ecobee_temperature
  - sensor.living_room_temperature
  - sensor.master_bedroom_temperature
  - sensor.office_temperature
  - sensor.ecobee_humidity

Flood:
  - binary_sensor.flood_sensor

Lights:
  - switch.ge_12727_inwall_smart_switch_toggle_switch_7_0
  - switch.aeotec_zw096_smart_switch_6_switch_8_0

Doors:
  - binary_sensor.ecolink_doorwindow_sensor_sensor_5_0
  - binary_sensor.ecolink_doorwindow_sensor_sensor_6_0

Garage Door:
  - script.click_garage_door
  - binary_sensor.ecolink_garage_door_sensor_sensor_3_0

Occupancy:
  - binary_sensor.ecobee_occupancy
  - binary_sensor.living_room_occupancy
  - binary_sensor.master_bedroom_occupancy
  - binary_sensor.office_occupancy

Weather:
  - sun.sun
  - sensor.pws_temp_f
  - sensor.pws_relative_humidity
  - sensor.pws_weather
  - sensor.pws_alerts

Media Player:
  - media_player.bedroom
  - media_player.living_room
  - media_player.plex_web_chrome

Battery Levels:
  - sensor.flood_sensor_batt
  - sensor.garage_sensor_batt
  - sensor.front_door_batt
  - sensor.side_door_batt

Overrides:
  - switch.linear_fs20z_isolated_contact_fixture_module_switch_4_0
  - input_boolean.scott_driving
